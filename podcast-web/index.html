<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Podcast App | Streaming | lives</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="navigation" id="idNav"></nav>
    </header>
    <main class="main">
      <section id="app" class="app"></section>
      <section id="appList" class="app-list"></section>
      <section id="appMedia" class="app-media"></section>
      <section id="appWeek" class="app-week"></section>
      <section id="appCreators" class="app-creators">
        <div class="slider__container" id="sliderContainer">
          <div class="slider" id="slider">
            <!-- === Javascript ===-->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__company onePlus">
        <h2 class="company-title">Company</h2>
        <ul class="company-list">
          <li class="list-item"><span>Us</span></li>
          <li class="list-item"><span>Products</span></li>
          <li class="list-item"><span>Contacts</span></li>
          <li class="list-item"><span>Google Maps</span></li>
        </ul>
      </div>
      <div class="footer__company twoPlus">
        <h2 class="company-title">Discover</h2>
        <ul class="company-list">
          <li class="list-item"><span>New API</span></li>
          <li class="list-item"><span>New Products</span></li>
          <li class="list-item"><span>About</span></li>
          <li class="list-item"><span>Our Articles</span></li>
        </ul>
      </div>
      <div class="footer__company threePlus">
        <h2 class="company-title">Resources</h2>
        <ul class="company-list">
          <li class="list-item"><span>Guide</span></li>
          <li class="list-item"><span>Creators</span></li>
          <li class="list-item"><span>Tutorials</span></li>
          <li class="list-item"><span>Tools</span></li>
        </ul>
      </div>
      <div class="footer__company fourPlus">
        <h2 class="company-title">Community</h2>
        <ul class="company-list">
          <li class="list-item"><span>Forums</span></li>
          <li class="list-item"><span>meetups</span></li>
          <li class="list-item"><span>Operations</span></li>
          <li class="list-item"><span>World Company</span></li>
        </ul>
      </div>
      <div class="footer-formulary">
        <form action="" class="formulary-plus">
          <h3 class="formulary-title">Your Podcast</h3>
          <div class="formulary-user">
            <label for="">User Name</label>
            <input type="text" />
          </div>
          <div class="formulary-email">
            <label for="">Your E-mail</label>
            <input type="text" />
          </div>
          <button class="formulary-btn"><span>Contact</span></button>
        </form>
      </div>
      <div class="footer__copy">
        <div class="copy-line"></div>
        <div class="copy-text"></div>
      </div>
    </footer>
    <script type="module" src="./modules/creators.js"></script>
    <script type="module" src="./modules/weekPod.js"></script>
    <script type="module" src="./modules/talkMedia.js"></script>
    <script type="module" src="./modules/media.js"></script>
    <script type="module" src="./modules/navigation.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
